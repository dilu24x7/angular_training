<h3>Cart Items are: <span class="badge badge-primary">{{ cartItems.length }}</span></h3>
<table class="table table-bordered">
	<tr>
		<th>Name</th><th>Price</th><th>Quantity</th><th>Amount</th><th></th>
	</tr>
	<tr *ngIf="cartItems.length == 0">
		<td colspan="4">No item found.</td>
	</tr>
	<tr *ngFor="let item of cartItems; let i = index">
		<td>{{ item.name }}</td>
		<td>{{ item.price | currency : "GBP" }}</td>
		<td><input type="number" name="Quantity" [(ngModel)]="item.qty" style="width: 50px;"></td>
		<td>{{ item.price * item.qty | currency : "GBP"}} <button class="btn btn-danger btn-sm" (click)="deleteFromCart(i)">X</button></td>
	</tr>
	<tr>
		<td colspan="3">Total Amount</td>
		<td colspan="1">{{ totalAmount() | currency : "GBP"}}</td>
	</tr>
</table>
